<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Climate+Crisis&family=Indie+Flower&family=Montserrat&family=Poppins:ital,wght@0,400;1,900&family=Sacramento&display=swap" rel="stylesheet">

        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <div class="container">
            <div class="top-section">
                <div class="day">
                    <label for="day">DAY</label>
                    <input type="text" id="day" class="input" name="day" placeholder="DD" />
                </div>

                <div class="month">
                    <label for="month">MONTH</label>
                    <input
                        type="text"
                        id="month"
                        class="input"
                        name="month"
                        placeholder="MM"
                    />
                </div>

                <div class="year">
                    <label for="year">YEAR</label>
                    <input
                        type="text"
                        id="year"
                        class="input"
                        name="year"
                        placeholder="YYYY"
                    />
                </div>
            </div>

            <div class="imgArrow">
                <hr />
                <img src="./assets/images/icon-arrow.svg" alt="arrow img" />
            </div>

           
            <div class="current">
              <div class="currentYear">
                  <div class="currentYearData">- -</div>
                    <div>years</div>
              </div>

              <div class="currentMonth">
                  <div class="currentMonthData"><i><strong>- -</div>
                    <div>months</i></strong></div>
              </div>

              <div class="currentDay">
                <div class="currentDayData"><i><strong>- -</div>
                <div>days</i></strong></div>
              </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
        <script src="main.js"></script>
    </body>
</html>
