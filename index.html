<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="style2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Climate+Crisis&family=Indie+Flower&family=Montserrat&family=Poppins:ital,wght@0,400;1,900&family=Sacramento&display=swap" rel="stylesheet">

        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <div class="container">
            <div class="top-section">
                <form id="form" action="" class="form">
                    <div class="day">
                        <label id="day1" for="day">DAY</label>
                        <input type="text" 
                            id="userDay" 
                            class="input1" 
                            name="day" 
                            placeholder="DD" 
                            maxlength="2" 
                            required/>
                            <span class="dayError" style="color: red;"></span>
                    </div>

                    <div class="month">
                        <label id="month1" for="month">MONTH</label>
                        <input
                            type="text"
                            id="userMonth"
                            class="input2"
                            name="month"
                            placeholder="MM"
                            maxlength="2" 
                            required />
                            <span class="monthError" style="color: red;"></span>
                        
                    </div>

                    <div class="year">
                        <label id="year1" for="year">YEAR</label>
                        <input
                            type="text"
                            id="userYear"
                            class="input3"
                            name="year"
                            placeholder="YYYY"
                            maxlength="4" 
                            required/>
                            <span class="yearError" style="color: red;"></span>
                    </div>
                </form>
            </div>
       

            <div class="imgArrow">
                <hr />
                <img src="./assets/images/icon-arrow.svg" alt="arrow img" />
            </div>

           
            <div class="current">
              <div class="currentYear">
                  <div id="currentYearData"><i><strong>- -</div>
                    <div>years</strong></i></div>
              </div>

              <div class="currentMonth">
                  <div id="currentMonthData"><i><strong>- -</div>
                    <div>months</strong></i></div>
              </div>

              <div class="currentDay">
                <div id="currentDayData"><i><strong>- -</div>
                <div>days</strong></i></div>
              </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://www.linkedin.com/in/jake-moretz-450668255/">Jake Moretz</a>.
        </div>
        <script src="main.js"></script>
    </body>
</html>
